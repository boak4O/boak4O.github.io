<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zavialovs – Family of Artists</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="The Zavialovs – a family of artists: abstract painting, sculpture, drawing and illustration." />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #777777;
      --border: #e5e5e5;
      --accent: #111111;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 14px 40px rgba(0,0,0,0.06);
      --transition-fast: 0.18s ease-out;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 32px 16px 64px;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 40px;
    }

    @media (min-width: 720px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
      }
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-title {
      font-size: 2.3rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .brand-subtitle {
      font-size: 0.95rem;
      color: var(--muted);
    }

    nav {
      display: flex;
      gap: 12px;
      font-size: 0.9rem;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
      padding: 4px 0;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width var(--transition-fast);
    }

    nav a:hover {
      color: var(--accent);
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      padding: 24px 24px 28px;
      display: grid;
      grid-template-columns: 1.3fr;
      gap: 18px;
      margin-bottom: 40px;
      box-shadow: var(--shadow-soft);
      background: #fcfcfc;
    }

    @media (min-width: 820px) {
      .hero {
        grid-template-columns: 1.3fr 1fr;
        align-items: center;
      }
    }

    .hero-title {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .hero-text {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
      font-size: 0.82rem;
    }

    .pill {
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 4px 10px;
    }

    .hero-side {
      border-radius: var(--radius-md);
      border: 1px dashed var(--border);
      padding: 16px 18px;
      font-size: 0.85rem;
      color: var(--muted);
      background: #ffffff;
    }

    .hero-side strong {
      color: var(--text);
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 18px;
      color: var(--muted);
    }

    .artists-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 720px) {
      .artists-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    .artist-card {
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      padding: 14px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
      background: #fcfcfc;
    }

    .artist-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-soft);
      border-color: #dcdcdc;
    }

    .artist-name {
      font-weight: 600;
      letter-spacing: 0.06em;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .artist-role {
      font-size: 0.83rem;
      color: var(--muted);
    }

    .artist-notes {
      font-size: 0.8rem;
      color: var(--text);
    }

    .artist-link {
      margin-top: 10px;
      font-size: 0.8rem;
    }

    .artist-link a {
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--accent);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background var(--transition-fast), border-color var(--transition-fast), transform var(--transition-fast);
    }

    .artist-link a:hover {
      background: #f5f5f5;
      border-color: #d0d0d0;
      transform: translateY(-1px);
    }

    .gallery-intro {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    @media (min-width: 640px) {
      .gallery-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    @media (min-width: 980px) {
      .gallery-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }

    .gallery-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: zoom-in;
      border: 1px solid var(--border);
      background: #f7f7f7;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      vertical-align: middle;
      transition: transform var(--transition-fast), filter var(--transition-fast);
    }

    .gallery-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-soft);
      border-color: #dcdcdc;
    }

    .gallery-item:hover img {
      transform: scale(1.04);
      filter: saturate(1.05);
    }

    .gallery-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.86);
      font-size: 0.72rem;
      font-weight: 500;
      color: #333;
    }

    .lightbox-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.72);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease-out;
      z-index: 50;
    }

      opacity: 1;
